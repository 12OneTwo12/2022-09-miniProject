server.port=8282

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/petController?serverTimezone=Asia/Seoul
spring.datasource.username=petController
spring.datasource.password=petController

mybatis.type-aliases-package=com.playdata.petCommunity.command

mybatis.mapper-locations=classpath:/mapper/**/*.xml

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true